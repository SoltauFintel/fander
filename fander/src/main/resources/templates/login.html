{{master: master}}

<div class="row"> 
	<h1 class="page-header">Willkommen!</h1>
	<div class="col-lg-12">
		<p style="padding-top: 1em; padding-bottom: 2em;">Hier kannst du dein Mittagessen von Fander bestellen.<br/><br/>Bitte melde dich an.</p>
		<form action="/login2" class="form-horizontal" method="post">
			<fieldset>
				<div class="form-group">
					<label for="container" class="col-lg-1 control-label">Login</label>
					<div class="col-lg-2">
						<input class="form-control" id="user" type="text" name="user" value="{{user}}">
					</div>
				</div>
				<div class="form-group">
					<label for="image" class="col-lg-1 control-label">Kennwort</label>
					<div class="col-lg-2">
						<input class="form-control" id="pw" name="pw" value="{{pw}}" type="password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-3 col-lg-offset-1">
						<button type="submit" class="btn btn-primary">Einloggen</button>
						<p style="font-size: 8pt; margin-top: 2em;">Kennwort vergessen?<br/>-&gt; Administrator um Neuvergabe bitten.</p>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
