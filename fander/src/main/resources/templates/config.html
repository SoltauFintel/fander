{{master: master}}

<div class="row">
	<h1 class="page-header">Einstellungen</h1>
	<div class="col-lg-12">

		<form action="/config-save" class="form-horizontal" method="post">
			<fieldset>
				<div class="form-group">
					<label for="mindestbestellmenge" class="col-lg-2 control-label">Mindestbestellmenge</label>
					<div class="col-lg-1">
						<input class="form-control" id="mindestbestellmenge" type="text" name="mindestbestellmenge" value="{{mindestbestellmenge}}">
					</div>
				</div>
				<div class="form-group">
					<label for="mindestbestellbetrag" class="col-lg-2 control-label">Mindestbestellbetrag (EUR)</label>
					<div class="col-lg-1">
						<input class="form-control" id="mindestbestellbetrag" type="text" name="mindestbestellbetrag" value="{{mindestbestellbetrag}}">
					</div>
				</div>
				<div class="form-group">
					<label for="admin" class="col-lg-2 control-label">Betreuer(in)</label>
					<div class="col-lg-1">
						<input class="form-control" id="admin" type="text" name="admin" value="{{admin}}">
					</div>
				</div>
				<div class="form-group">
					<label for="demomodus" class="col-lg-2 control-label">0=Produktion, 1=Demomodus</label>
					<div class="col-lg-1">
						<input class="form-control" id="demomodus" type="text" name="demomodus" value="{{demomodus}}">
					</div>
				</div>
				<div class="form-group">
					<label for="url" class="col-lg-2 control-label">Fander Lunchtime URL</label>
					<div class="col-lg-7">
						<input class="form-control" id="url" type="text" name="url" value="{{url}}">
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-5 col-lg-offset-2">
						<button type="submit" class="btn btn-primary">Speichern</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
