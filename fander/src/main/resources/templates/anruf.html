{{master: master}}

<div class="row">
	<h1 class="page-header">Fander anrufen: 02152-3607</h1>
	<div class="col-lg-12">
		<table class="menu">
			<tr>
				<td class="wochentag titel">Gericht</td>
				<td class="wochentag preis">Menge</td>
			</tr>
			{{each t in tage}}
				<tr>
					<td colspan="2" class="wochentag">{{t.tag}} ({{t.anzahl}})</td>
				</tr>
				{{each g in t.gerichte}}
					<tr class="gericht">
						<td class="titel">{{g.gericht}}</td>
						<td class="preis">{{g.anzahl}}</td>
					</tr>
				{{/each}}
			{{/each}}
			<tr>
				<td class="wochentag titel">Summe ({{gesamtpreis}} EUR)</td>
				<td class="wochentag preis">{{gesamtanzahl}}</td>
			</tr>
		</table>
		
		<p>
			<a href="/" class="btn btn-default btn-dif" style="margin-top: 2em;"><i class="fa fa-home"></i> Startseite</a>
			<a href="/unsere-karte-druck" class="btn btn-default btn-dif" style="margin-top: 2em;"><i class="fa fa-print"></i> Druckansicht</a>
		</p>
		<p>Fander Woche {{startdatumNice}}</p>
	</div>
</div>
