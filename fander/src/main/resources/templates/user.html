{{master: master}}

<div class="row">
	<h1 class="page-header">Benutzer {{user}} bearbeiten</h1>
	<div class="col-lg-12">

		<form action="/users/{{id}}" class="form-horizontal" method="post">
			<fieldset>
				<div class="form-group">
					<label for="login" class="col-lg-2 control-label">Login</label>
					<div class="col-lg-4">
						<input class="form-control" type="text" id="login" name="login" value="{{login}}">
					</div>
					<label for="user" class="col-lg-2 control-label">Anzeigename</label>
					<div class="col-lg-4">
						<input class="form-control" type="text" id="user" name="user" value="{{user}}">
						<span style="font-size: 7pt;">Bitte den Anzeigenamen nur Freitag nachmittags ändern, da dieser auch als Id verwendet wird.</span>
					</div>
				</div>
				<div class="form-group">
					<label for="vorname" class="col-lg-2 control-label">Vorname</label>
					<div class="col-lg-4">
						<input class="form-control" type="text" id="vorname" name="vorname" value="{{vorname}}">
					</div>
				</div>
				<div class="form-group">
					<label for="nachname" class="col-lg-2 control-label">Nachname</label>
					<div class="col-lg-4">
						<input class="form-control" type="text" id="nachname" name="nachname" value="{{nachname}}">
					</div>
				</div>
				<div class="form-group">
					<label for="emailadresse" class="col-lg-2 control-label">Emailadresse</label>
					<div class="col-lg-4">
						<input class="form-control" type="text" id="emailadresse" name="emailadresse" value="{{emailadresse}}">
					</div>
				</div>
				<div class="checkbox col-lg-offset-2">
					<label>
						<input type="checkbox" id="weiblich" name="weiblich" value="1"{{if weiblich}} checked{{/if}}>
						weiblich
					</label>
				</div>
				<div class="checkbox col-lg-offset-2">
					<label>
						<input type="checkbox" id="infomail" name="infomail" value="1"{{if infomail}} checked{{/if}}>
						wünscht Infomail
					</label>
				</div>
				<div class="checkbox col-lg-offset-2">
					<label>
						<input type="checkbox" id="typischerBesteller" name="typischerBesteller" value="1"{{if typischerBesteller}} checked{{/if}}>
						bestellt häufig
					</label>
				</div>
				<div class="checkbox col-lg-offset-2">
					<label>
						<input type="checkbox" id="zusatzstoffeAnzeigen" name="zusatzstoffeAnzeigen" value="1"{{if zusatzstoffeAnzeigen}} checked{{/if}}>
						Zusatzstoffe anzeigen
					</label>
				</div>
				<div class="form-group" style="padding-top: 1.5em;">
					<label for="pw_neu" class="col-lg-2 control-label">neues Kennwort</label>
					<div class="col-lg-4">
						<input class="form-control" type="password" id="pw_neu" name="pw_neu">
						<span style="font-size: 7pt;">Eingabe nur notwendig, wenn Kennwort neu vergeben werden soll</span>
					</div>
				</div>
				<div class="form-group">
					<label for="pw_neu2" class="col-lg-2 control-label">Kennwort wiederholen</label>
					<div class="col-lg-4">
						<input class="form-control" type="password" id="pw_neu2" name="pw_neu2">
					</div>
				</div>

				<div class="form-group" style="padding-top: 1em;">
					<div class="col-lg-5 col-lg-offset-2">
						<button type="submit" class="btn btn-primary" style="margin-right: 1em;">Speichern</button>
						<a href="/users" class="btn btn-default">Abbruch</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
