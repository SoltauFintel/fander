{{master: master}}

<div class="row">
	<h1 class="page-header">Benutzerverwaltung</h1>
	<div class="col-lg-12">
		<table class="table table-striped table-hover" style="margin-bottom: 3em;">
			<tr>
				<th>User</th>
				<th>Login</th>
				<th>Name</th>
				<th>Emailadresse</th>
				<th>Rollen</th>
			</tr>
			{{each u in users}}
				<tr>
					<td><a href="/users/{{u.id}}">{{u.user}}</a></td>
					<td>{{u.login}}</td>
					<td>{{u.name}}</td>
					<td>{{u.emailadresse}}</td>
					<td>{{u.rollen}}</td>
				</tr>
			{{/each}}
		</table>
	</div>
</div>
