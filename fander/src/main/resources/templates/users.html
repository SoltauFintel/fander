{{master: master}}

<div class="row">
	<h1 class="page-header">Benutzerverwaltung</h1>
	<div class="col-lg-12">
		<table class="table table-striped table-hover">
			<tr>
				<th>User</th>
				<th>Login</th>
				<th>Name</th>
				<th>Emailadresse</th>
				<th>Rollen</th>
			</tr>
			{{each u in users}}
				<tr>
					<td><a href="/users/{{u.id}}">{{u.user}}</a></td>
					<td{{if not u.aktiv}} style="text-decoration: line-through;"{{/if}}>{{u.login}}</td>
					<td>{{u.name}}</td>
					<td>{{u.emailadresse}}</td>
					<td>{{u.rollen}}</td>
				</tr>
			{{/each}}
		</table>
	</div>
	<div class="col-lg-12" style="margin-top: 2em; margin-bottom: 3em;">
		<p><a href="/users/create" class="btn btn-primary">Neuen Benutzer anlegen</a></p>
	</div>
</div>
