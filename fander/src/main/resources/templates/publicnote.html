{{master: master}}

<div class="row">
	<h1 class="page-header">Öffentliche Notiz eingeben</h1>
	<div class="col-lg-12">

		<form action="/publicnote" class="form-horizontal" method="post">
			<fieldset>
				<div class="form-group">
					<label for="publicNote" class="col-lg-2 control-label">öffentliche Notiz</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" id="publicNote" name="publicNote" value="{{publicNote}}">
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-5 col-lg-offset-2">
						<button type="submit" class="btn btn-primary" style="margin-right: 1em;">Speichern</button>
						<a href="/" class="btn btn-default">Abbruch</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
